# Nginx configuration for news.6ray.com
# HTTP Configuration (for ACME challenge and redirect to HTTPS)
# File: /etc/nginx/conf.d/news.6ray.com.conf

server {
    listen 80;
    server_name news.6ray.com;

    # ACME challenge for Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        default_type text/plain;
        try_files $uri =404;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}
