# Nginx HTTPS configuration for news.6ray.com
# File: /etc/nginx/conf.d/news.6ray.com-ssl.conf

server {
    listen 443 ssl http2;
    server_name news.6ray.com;

    ssl_certificate /etc/letsencrypt/live/news.6ray.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/news.6ray.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Proxy to Flask app on localhost:5001
    location / {
        proxy_http_version 1.1;
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }
}
