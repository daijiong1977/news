# Nginx HTTPS configuration for news.6ray.com
# File: /etc/nginx/conf.d/news.6ray.com-ssl.conf

server {
    listen 443 ssl http2;
    server_name news.6ray.com;

    ssl_certificate /etc/letsencrypt/live/news.6ray.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/news.6ray.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Serve generated news pages from /var/www/news/output/
    location / {
        root /var/www/news;
        index index.html index.htm;
        try_files $uri $uri/ =404;
    }

