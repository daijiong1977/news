<script>
// Get date from URL parameter
const urlParams = new URLSearchParams(window.location.search);
const archiveDate = urlParams.get('date');

if (!archiveDate || !/^\d{8}$/.test(archiveDate)) {
    document.getElementById('articles-container').innerHTML = '<p class="text-center text-subtle-light dark:text-subtle-dark col-span-full">Invalid date parameter. Please use format: ?date=YYYYMMDD</p>';
} else {
    // Format date for display
    const year = archiveDate.substring(0, 4);
    const month = archiveDate.substring(4, 6);
    const day = archiveDate.substring(6, 8);
    const dateObj = new Date(year, parseInt(month) - 1, parseInt(day));
    const formattedDate = dateObj.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
    
    // Update title
    document.getElementById('archive-title').textContent = `Archive of ${formattedDate}`;
    document.title = `Archive ${formattedDate} - News Oh,Ye!`;
    
    // Dynamic article loading - will use discovered payload directory
    let PAYLOAD_BASE = null;
    
    // Discover the correct payload directory for this date using archive index
    async function discoverPayloadDir() {
        try {
            // First, try to load archive index from payloads_latest
            const indexResponse = await fetch('./payloads_latest/archive_available_dates.json');
            if (indexResponse.ok) {
                const archiveIndex = await indexResponse.json();
                const dateInfo = archiveIndex.details.find(d => d.date === archiveDate);
                
                if (dateInfo) {
                    const testPath = `./${dateInfo.directory}/`;
                    console.log(`✓ Found payload directory from index: ${testPath}`);
                    return testPath;
                }
            }
        } catch (e) {
            console.log('Archive index not found, trying discovery method...');
        }
        
        // Fallback: Try to discover by checking timestamps
        const quickTimes = ['235959', '234500', '233000', '230000', '225900', '224141', '224137', '223716', '223430', '223045',
                           '220000', '210000', '200000', '190000', '180000', '170000', '160000', '150000', '140000', '130000', 
                           '120000', '111048', '110856', '110512', '110509', '110046', '110000', '102212', '101852', '100000', 
                           '095851', '095833', '090000', '080000', '070000', '060000', '050000', '040000', '030000', '025903', 
                           '025618', '025412', '025216', '024914', '020000', '010000', '005900', '000000'];
        
        for (const time of quickTimes) {
            const testPath = `./payloads_${archiveDate}_${time}/`;
            try {
                const response = await fetch(`${testPath}articles_news_middle.json`, {method: 'HEAD'});
                if (response.ok) {
                    console.log(`✓ Found payload directory: ${testPath}`);
                    return testPath;
                }
            } catch (e) {
                // Continue to next
            }
        }
        
        return null;
    }
    
    // Card templates
    const CARD_TEMPLATE = `<div class="flex flex-col gap-3 bg-card-light dark:bg-card-dark rounded-lg overflow-hidden transition-all duration-300 hover:shadow-xl hover:-translate-y-1" data-article-id="{{id}}">
<a href="../article_page/article.html?id={{id}}&level={{levelKey}}" class="w-full bg-center bg-no-repeat aspect-video bg-cover cursor-pointer hover:opacity-90 transition-opacity" style="{{imageStyle}}"></a>
<div class="flex flex-col gap-2 p-4 pt-2">
<h3 class="text-lg font-bold leading-snug tracking-tight article-title">{{title}}</h3>
<div class="flex items-center gap-2 text-xs text-subtle-light dark:text-subtle-dark">
<p>{{time_ago}}</p>
<span class="font-bold">·</span>
<p>{{source}}</p>
</div>
<p class="text-subtle-light dark:text-subtle-dark text-sm font-normal leading-relaxed article-summary" style="overflow-wrap: break-word; word-break: break-word;">{{summary}}</p>
<div class="flex justify-end mt-2">
<a href="../article_page/article.html?id={{id}}&level={{levelKey}}" class="text-primary hover:text-primary/80 font-semibold text-sm transition-colors">
Activities →
</a>
</div>
</div>
</div>`;

    const CARD_TEMPLATE_CN = `<div class="flex flex-col gap-3 bg-card-light dark:bg-card-dark rounded-lg overflow-hidden transition-all duration-300 hover:shadow-xl hover:-translate-y-1" data-article-id="{{id}}">
<div class="w-full bg-center bg-no-repeat aspect-video bg-cover" style="{{imageStyle}}"></div>
<div class="flex flex-col gap-2 p-4 pt-2">
<h3 class="text-lg font-bold leading-snug tracking-tight article-title">{{title}}</h3>
<div class="flex items-center gap-2 text-xs text-subtle-light dark:text-subtle-dark">
<p>{{time_ago}}</p>
<span class="font-bold">·</span>
<p>{{source}}</p>
</div>
<p class="text-subtle-light dark:text-subtle-dark text-sm font-normal leading-relaxed article-summary" style="overflow-wrap: break-word; word-break: break-word;">{{summary}}</p>
</div>
</div>`;

    const levelMap = {
        'easy': 'easy',
        'middle': 'middle',
        'high': 'high'
    };

    let currentCategory = 'news';
    let currentLevel = 'middle';
    let isChineseMode = localStorage.getItem('language') === 'cn';

    async function loadArticles(category, level) {
        if (!PAYLOAD_BASE) {
            document.getElementById('articles-container').innerHTML = '<p class="text-center text-subtle-light dark:text-subtle-dark col-span-full">Payload directory not found for this date.</p>';
            return;
        }
        
        const isChineseMode = localStorage.getItem('language') === 'cn';
        const levelKey = isChineseMode ? 'cn' : (levelMap[level] || 'middle');
        const categoryLower = category.toLowerCase();
        
        console.log(`Loading articles: ${category} / ${isChineseMode ? 'CN' : level} (${levelKey})`);
        
        try {
            const payloadFile = `${PAYLOAD_BASE}articles_${categoryLower}_${levelKey}.json`;
            console.log(`Fetching: ${payloadFile}`);
            
            const response = await fetch(payloadFile);
            if (!response.ok) throw new Error(`HTTP ${response.status} loading ${payloadFile}`);
            
            const data = await response.json();
            const articles = data.articles || [];
            
            const container = document.getElementById('articles-container');
            if (!container) {
                console.error('Articles container not found');
                return;
            }
            
            container.innerHTML = '';
            articles.forEach(article => {
                const imageStyle = article.image_url 
                    ? `background-image: url('${article.image_url}');` 
                    : 'background-color: #e4e4e7;';
                
                const template = (levelKey === 'cn') ? CARD_TEMPLATE_CN : CARD_TEMPLATE;
                
                const html = template
                    .replace(/{{id}}/g, article.id)
                    .replace(/{{levelKey}}/g, levelKey)
                    .replace('{{imageStyle}}', imageStyle)
                    .replace('{{title}}', escapeHtml(article.title))
                    .replace('{{time_ago}}', article.time_ago)
                    .replace('{{source}}', article.source)
                    .replace('{{summary}}', escapeHtml(article.summary));
                
                container.innerHTML += html;
            });
            
            console.log(`✓ Loaded ${articles.length} articles for ${category}/${levelKey}`);
        } catch (error) {
            console.error(`Error loading articles: ${error.message}`);
            document.getElementById('articles-container').innerHTML = `<div class="col-span-full text-center p-10 text-red-500">Error loading articles. Check browser console.</div>`;
        }
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', async function() {
        // Discover payload directory
        const container = document.getElementById('articles-container');
        container.innerHTML = '<p class="text-center text-subtle-light dark:text-subtle-dark col-span-full">Loading archive...</p>';
        
        PAYLOAD_BASE = await discoverPayloadDir();
        
        if (!PAYLOAD_BASE) {
            container.innerHTML = `<p class="text-center text-subtle-light dark:text-subtle-dark col-span-full">No archive found for ${formattedDate}. The payload directory may not exist.</p>`;
            return;
        }
        
        // Set up category tabs
        const categoryLinks = document.querySelectorAll('[data-category]');
        categoryLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const category = this.getAttribute('data-category');
                
                // Update active styling
                categoryLinks.forEach(l => {
                    l.classList.remove('border-b-primary', 'text-primary');
                    l.classList.add('border-b-transparent', 'text-subtle-light', 'dark:text-subtle-dark');
                });
                this.classList.remove('border-b-transparent', 'text-subtle-light', 'dark:text-subtle-dark');
                this.classList.add('border-b-primary', 'text-primary');
                
                currentCategory = category;
                loadArticles(currentCategory, currentLevel);
            });
        });
        
        // Set up difficulty selector
        const difficultySelect = document.getElementById('difficulty-select');
        if (difficultySelect) {
            difficultySelect.addEventListener('change', function() {
                currentLevel = this.value;
                loadArticles(currentCategory, currentLevel);
            });
        }
        
        // CN toggle button
        const cnButton = document.getElementById('cn-toggle');
        if (cnButton) {
            function updateCNButtonStyle() {
                const isChinese = localStorage.getItem('language') === 'cn';
                const label = document.getElementById('cn-button-label');
                const select = document.getElementById('difficulty-select');
                
                if (isChinese) {
                    cnButton.classList.remove('bg-card-light', 'dark:bg-card-dark', 'text-text-light', 'dark:text-text-dark');
                    cnButton.classList.add('bg-primary', 'text-white');
                    if (label) label.textContent = 'EN';
                    if (select) select.style.display = 'none';
                } else {
                    cnButton.classList.remove('bg-primary', 'text-white');
                    cnButton.classList.add('bg-card-light', 'dark:bg-card-dark', 'text-text-light', 'dark:text-text-dark');
                    if (label) label.textContent = 'CN';
                    if (select) select.style.display = '';
                }
            }
            
            updateCNButtonStyle();
            
            cnButton.addEventListener('click', function(e) {
                e.preventDefault();
                const currentMode = localStorage.getItem('language');
                const newMode = currentMode === 'cn' ? 'en' : 'cn';
                localStorage.setItem('language', newMode);
                console.log(`CN mode toggled to: ${newMode}`);
                updateCNButtonStyle();
                isChineseMode = (newMode === 'cn');
                loadArticles(currentCategory, currentLevel);
            });
        }
        
        // Load initial articles
        loadArticles(currentCategory, currentLevel);
    });
}

// Theme toggle
document.getElementById('theme-toggle').addEventListener('click', function() {
    document.documentElement.classList.toggle('dark');
    localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
});

// Load saved theme
document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark');
    }
});
</script>
