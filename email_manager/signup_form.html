<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to News for Kids</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }
        .radio-item {
            display: flex;
            align-items: center;
        }
        .radio-item input[type="radio"] {
            width: auto;
            margin-right: 8px;
            cursor: pointer;
        }
        .radio-item label {
            margin-bottom: 0;
            font-weight: normal;
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            margin-top: 20px;
            padding: 14px;
            border-radius: 6px;
            display: none;
            font-size: 14px;
            font-weight: 500;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .message.loading {
            background: #cfe2ff;
            color: #084298;
            border: 1px solid #b6d4fe;
            display: block;
        }
        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(0,0,0,0.2);
            border-radius: 50%;
            border-top-color: currentColor;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö News for Kids</h1>
        <p class="subtitle">Get personalized, age-appropriate news delivered to your inbox</p>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required placeholder="e.g., Sarah">
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com">
            </div>

            <div class="form-group">
                <label for="read_level">Reading Level *</label>
                <select id="read_level" name="read_level" required>
                    <option value="">Select a level...</option>
                    <option value="easy">Easy (Ages 6-8)</option>
                    <option value="mid">Middle (Ages 9-12)</option>
                    <option value="hard">Advanced (Ages 13+)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="grade">Grade Level *</label>
                <select id="grade" name="grade" required>
                    <option value="">Select a grade...</option>
                    <option value="K-2">K-2</option>
                    <option value="3-5">3-5</option>
                    <option value="6-8">6-8</option>
                    <option value="9-12">9-12</option>
                    <option value="Adult">Adult</option>
                </select>
            </div>

            <div class="form-group">
                <label>Preferred Categories (Future)</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="checkbox" id="cat_science" name="categories" value="science">
                        <label for="cat_science">Science</label>
                    </div>
                    <div class="radio-item">
                        <input type="checkbox" id="cat_tech" name="categories" value="tech">
                        <label for="cat_tech">Tech</label>
                    </div>
                </div>
                <div class="radio-group" style="margin-top: 8px;">
                    <div class="radio-item">
                        <input type="checkbox" id="cat_business" name="categories" value="business">
                        <label for="cat_business">Business</label>
                    </div>
                    <div class="radio-item">
                        <input type="checkbox" id="cat_world" name="categories" value="world">
                        <label for="cat_world">World</label>
                    </div>
                </div>
            </div>

            <button type="submit" id="submitBtn">Subscribe Now üöÄ</button>
            
            <div id="message" class="message"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading message
            messageDiv.className = 'message loading';
            messageDiv.innerHTML = '<span class="spinner"></span>Subscribing...';
            submitBtn.disabled = true;

            // Collect form data
            const formData = new FormData(form);
            const categories = formData.getAll('categories');
            
            const payload = {
                name: formData.get('name'),
                email: formData.get('email'),
                read_level: formData.get('read_level'),
                grade: formData.get('grade'),
                categories: categories.length > 0 ? categories : []
            };

            console.log('Sending payload:', payload);

            try {
                // Try to connect to backend
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                
                const response = await fetch('http://localhost:5001/api/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                const result = await response.json();
                console.log('Response status:', response.status);
                console.log('Response:', result);

                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '‚úÖ ' + result.message;
                    form.reset();
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = '‚ùå ' + (result.error || 'Subscription failed. Please try again.');
                    console.error('Error response:', result);
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.className = 'message error';
                if (error.name === 'AbortError') {
                    messageDiv.textContent = '‚ùå Request timeout. Is the server running at http://localhost:5001?';
                } else if (error.message.includes('Failed to fetch')) {
                    messageDiv.textContent = '‚ùå Cannot reach server. Make sure backend is running: python3 email_manager/subscriber_handler.py';
                } else {
                    messageDiv.textContent = '‚ùå ' + error.message;
                }
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
